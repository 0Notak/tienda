<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
    {% load bootstrap_icons %}
</head>
<body>
    
    <nav class="navbar bg-primary navbar-expand-lg bg-body-tertiary ">
        
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link fs-4 link-light" aria-current="page" href="{% url 'inicio'%}">Tienda PC</a>
              </li>
              
              
              <li class="nav-item ">
                <a class="nav-link fs-6 link-light" href="/tienda/">
                  Tienda
                </a>
                
              </li>
              <a type="button" class="btn btn-primary" href="{%url 'ver_carrito'%}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
  <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"></path>
</svg>
                
</a>
              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            {% if user.is_authenticated %}
              <li class="nav-item"></li>
                <a class="nav-link fs-6 link-light" href="/logout/">Loguot</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link fs-6 link-light" href="/registro/">Registrarse</a>
              </li>
              <li class="nav-item"></li>
                <a class="nav-link fs-6 link-light" href="/login/">Login</a>
              </li>
              
              
              {% endif %}
          
      </nav>


    <h1>Hola </h1>
    {% block  content %}
    {% endblock %}
</body>
</html>
